{% extends 'layout/layout.html' %}


{% block page_js %}
    <script src="{{ url_for('static', filename='js/order_history.js') }}"></script>
{% endblock  %}
    

{% block page_content %}
<div class="c-layout-page">
    <!-- BEGIN: LAYOUT/BREADCRUMBS/BREADCRUMBS-2 -->
    <div class="c-layout-breadcrumbs-1 c-subtitle c-fonts-uppercase c-fonts-bold c-bordered c-bordered-both">
        <div class="container">
            <div class="c-page-title c-pull-left">
                <h3 class="c-font-uppercase c-font-sbold">Order History</h3>
            </div>
        </div>
    </div>
    <!-- END: LAYOUT/BREADCRUMBS/BREADCRUMBS-2 -->
    <div class="container">
        <div class="c-content-panel c-margin-t-40">
            <div class="c-body">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover table-bordered" id="history_table">
                            <thead>
                                <tr>
                                    <th>Created Date</th>
                                    <th>Total Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                {% for order in orders %}
                                    <tr>
                                        <td>
                                            {{ order.created_at }}
                                        </td>
                                        <td>
                                            <label class="text-danger"><i class="fa fa-euro"></i></label><label class="text-info">{{ order.total_price }}</label>
                                        </td>
                                        <td>
                                            <button class="btn btn-xs btn-info btn_view" type="button" date="{{ order.created_at }}" order_id="{{ order.id }}"><i class="fa fa-eye"></i> View</button>
                                        </td>
                                    </tr>
                                {% endfor %}
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<div class="modal fade" id="OrderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content c-square">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title"><i class="fa fa-file"></i> Order details ( <label id="date"></label> )</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover" id="detail_table">
                    <thead>
                        <tr>
                            <th width="30%">Product Name</th>
                            <th width="20%">Category</th>
                            <th width="15%">Price</th>
                            <th width="15%">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                            
                    </tbody>
                </table>
                <div class="row c-margin-t-30">
                    <div class="col-md-12">
                        <label style="font-size: 28px;"> Total Price : </label> <label style="font-size: 28px;" class="text-danger"><i class="fa fa-euro"></i></label> 
                        &nbsp;<label style="font-size: 28px;" id="history_order_price"></label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default c-btn-bold c-btn-uppercase" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
