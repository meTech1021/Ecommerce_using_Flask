	<div class="modal fade" id="MyCartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content c-square">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title"><i class="fa fa-shopping-cart"></i> Shopping Cart</h4>
                </div>
                <div class="modal-body">
					<table class="table table-hover" id="cart_table">
						<thead>
							<tr>
								<th width="30%">Product Name</th>
								<th width="20%">Category</th>
								<th width="15%">Price</th>
								<th width="15%">Amount</th>
								<th width="20%">Action</th>
							</tr>
						</thead>
						<tbody>
								
						</tbody>
					</table>
					<div class="row c-margin-t-30">
						<div class="col-md-12">
							<label style="font-size: 28px;"> Total Price : </label> <label style="font-size: 28px;" class="text-danger"><i class="fa fa-euro"></i></label> 
							&nbsp;<label style="font-size: 28px;" id="my_total_price"></label>
						</div>
					</div>
					<div class="row c-margin-t-30" id="purchase_content"><hr>
						<div class="col-md-12">
							<form id="purchase_form">
								<div class="form-group">
									<label for="card_number" class="control-label">Card Number</label> <span class="required">*</span>
									<input type="number" class="form-control c-square" id="card_number" name="card_number">
								</div>
								<div class="form-group" id="social_div">
									<label for="social_security" class="control-label">Social Security</label> <span class="required">*</span>
									<input type="text" class="form-control c-square" id="social_security" name="social_security">
								</div>
							</form>
						</div>
					</div>
                </div>
                <div class="modal-footer" id="cart_footer">
                    <button type="button" class="btn btn-sm btn-success c-btn-bold c-btn-uppercase" id="btn_purchase"><i class="fa fa-shopping-cart"></i> Purchase</button>
                    <button type="button" class="btn btn-sm btn-default c-btn-bold c-btn-uppercase" data-dismiss="modal">Close</button>
                </div>
				<div class="modal-footer" id="purchase_footer">
                    <button type="button" class="btn btn-sm btn-danger c-btn-bold c-btn-uppercase" id="btn_pay"><i class="fa fa-credit-card"></i> Pay</button>
                    <button type="button" class="btn btn-sm btn-default c-btn-bold c-btn-uppercase" id="btn_cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

	<div class="modal fade" id="ProofModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content c-square">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title"><i class="fa fa-file"></i> Proof of Purchase</h4>
                </div>
                <div class="modal-body">
					<table class="table table-hover" id="order_table">
						<thead>
							<tr>
								<th width="30%">Product Name</th>
								<th width="20%">Category</th>
								<th width="15%">Price</th>

							</tr>
						</thead>
						<tbody>
								
						</tbody>
					</table>
					<div class="row c-margin-t-30">
						<div class="col-md-12">
							<label style="font-size: 28px;"> Total Price : </label> <label style="font-size: 28px;" class="text-danger"><i class="fa fa-euro"></i></label> 
							&nbsp;<label style="font-size: 28px;" id="my_order_price"></label>
						</div>
					</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default c-btn-bold c-btn-uppercase" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
